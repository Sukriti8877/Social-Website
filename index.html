    <script>
    

        body.addEventListener("click", e => {
            let clickedElm = e.target;

            if (!clickedElm.classList.contains("sidebarOpen") && !clickedElm.classList.contains("menu")) {
                nav.classList.remove("active");
            }
        });

        var check = function() {
            if (document.getElementById('password').value == document.getElementById('checkPassword').value)


            {
                document.getElementById('alertPassword').style.color = '#8CC63E';
                document.getElementById('alertPassword').innerHTML = '<span><i class="fas fa-check-circle"></i>Match !</span>';


            } else {
                document.getElementById('alertPassword').style.color = '#EE2839';

                document.getElementById('alertPassword').innerHTML = '<span><i class="fas fa-exclamation-triangle"></i>not matching</span>';
            }


        }
    </script>

    <div class="container" id="container">
        <div class="form-container sign-up-container">

            <form action="">
                <h1>Create Account</h1>
                <div class="social-container">

                </div>
                <span>or use your email for registration</span>
                <input type="text" name="name" placeholder="Name">
                <!------- <input type="number" name="roll" placeholder="University Roll No.">---->
                <input type="email" name="email" placeholder="Email">
                <input type="password" class="password" id="password" placeholder="Password" onekeyup='check()'>
                <input type="password" id=" checkPassword" class="password" placeholder="Confirm Password" onekeyup='check()'>
                <p id="alertPassword"></p>


                <button>SignUp</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign In</h1>
                <div class="social-container">

                </div>
                <span>The Journey Begins!</span>
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">

                <a href="#">Forgot Your Password</a>

                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello!</h1>
                    <p>Enter your details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });
        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>


</body>
